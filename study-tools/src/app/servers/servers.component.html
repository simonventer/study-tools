<div class="servers-contain">
     <!--Two way data Binding -->
     <input type="text"
            class="form-control"
            placeholder="Ex: with Two way data Binding [(ngModel)]='serverName'"
            [(ngModel)]="serverName">

     <!--String interpolation-->
     <!-- <p>{{serverName}}</p> -->

     <!--Propery Binding [disabled]="!allowNewServer"-->
     <!--Add server with property binding-->
     <button class="btn btn-primary"
             [disabled]="!allowNewServer"
             (click)="onCreateServer()">Add</button>

</div>

<!-- <p>{{serverCreationStatus}}</p> -->
<!-- Directives + and enchancing directive with a else-->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
     <p>No server was created !</p>
</ng-template>

<!-- for loop where servers is the property in the ts file-->
<app-server *ngFor="let server of servers"></app-server>
