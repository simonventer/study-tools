<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary"
                (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
        <br><br>
        <ul class="list-group">
          <div *ngIf="onlyOdd">
            <li class="list-group-item"
                [ngClass]="{odd: odd % 2 !== 0}"
                [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
                *ngFor="let odd of oddNumbers">
              {{odd}}
            </li>
          </div>
          <!-- <div *ngIf="onlyOdd">
            <li class="list-group-item"
                [ngClass]="{odd: odd % 2 !== 0}"
                [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
                *ngFor="let odd of oddNumbers">
              {{odd}}
            </li>
          </div>

          <div *ngIf="!onlyOdd">
            <li class="list-group-item"
                [ngClass]="{odd: even % 2 !== 0}"
                [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : '#fff'}"
                *ngFor="let even of evenNumbers">
              {{even}}
            </li>
          </div> -->

          <div *appUnless="onlyOdd">
            <li class="list-group-item"
                [ngClass]="{odd: even % 2 !== 0}"
                [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                *ngFor="let even of evenNumbers">
              {{even}}
            </li>
          </div>
        </ul>

        <ng-template [ngIf]="onlyOdd">
          <p>Only odd</p>
        </ng-template>
        <ng-template [ngIf]="!onlyOdd">
          <p>Only even</p>
        </ng-template>

        <p appBasicHighlight>Style me with basic directive!</p>
        <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with a better directive!</p>

        <div [ngSwitch]="value">
          <p *ngSwitchCase="5">Value is 5</p>
          <p *ngSwitchCase="10">Value is 10</p>
          <p *ngSwitchCase="100">Value is 100</p>
          <p *ngSwitchDefault>Value is Default</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Comments-->
<!--
  The [] square brackets here indicate that we are brinding to some preoperty on our ngClass directive.
  - [ngClass]="{odd: odd % 2 !== 0}"
  - We are defining our CSS class odd as a property name.
  - Only if the number we currently looking at, which is odd number

-->
