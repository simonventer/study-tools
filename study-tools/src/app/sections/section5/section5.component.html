<div class="jumbotron">
     <div class="container">
          <app-cockpit (serverCreated)="onServerAdded($event)"
                       (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
          <!-- <app-cockpit (serverCreated)="onServerAdded($event)"
                       (blueprintCreated)="onBlueprintAdded($event)"></app-cockpit> -->
          <hr>
          <div class="row">
               <div class="col-xs-12">
                    <div class="btn-toolbar">
                         <button class="btn btn-primary"
                                 (click)="onChangeFirst()">Change First Element</button>
                         <button class="btn btn-danger"
                                 (click)="onDestroyFirst()">Destroy first component</button>
                    </div>
                    <app-server-element *ngFor="let serverElement of serverElements"
                                        [srvElement]="serverElement"
                                        [name]="serverElement.name">
                         <!--If you want to use Hooks -> go to the server-element component-->
                         <p #contentParagraph>
                              <strong *ngIf="serverElement.type === 'server'"
                                      style="color: red">{{serverElement.content}}</strong>
                              <em *ngIf="serverElement.type === 'blueprint'">{{serverElement.content}}</em>
                         </p>
                    </app-server-element>
               </div>
          </div>
     </div>
</div>
