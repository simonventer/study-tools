<div class="jumbotron">
     <p>Shopping list and recipe project - Udemy</p>
     <hr>
     <div class="container">
          <div class="row">
               <div class="col-xs-12">
                    <nav class="navbar navbar-default">
                         <div class="container-fluid">
                              <div class="navbar-header">
                                   <button type="button"
                                           class="navbar-toggle collapsed"
                                           data-toggle="collapse"
                                           data-target="#bs-example-navbar-collapse-1"
                                           aria-expanded="false"
                                           (click)="collapsed = !collapsed">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                   </button>
                                   <span class="navbar-brand">
                                        Recipe Book
                                   </span>

                              </div>
                              <div class="collapse navbar-collapse"
                                   id="bs-example-navbar-collapse-1"
                                   [class.collapse]="collapsed"
                                   (window:resize)="collapsed = true">
                                   <ul class="nav navbar-nav">
                                        <li routerLinkActive="active">
                                             <a routerLink="/project1/recipes">Recipes</a>
                                        </li>
                                        <li routerLinkActive="active">
                                             <a routerLink="/project1/shopping-list">Shopping List</a>
                                        </li>
                                   </ul>
                                   <ul class="nav navbar-nav navbar-right">
                                        <li class="dropdown"
                                            ngbDropdown>
                                             <a data-toggle="dropdown"
                                                ngbDropdownToggle
                                                role="button"
                                                aria-haspopup="true"
                                                aria-expanded="false">Manage <span class="caret"></span></a>
                                             <ul ngbDropdownMenu>
                                                  <li><a class="dropdown-item"
                                                          ngbDropdownItem
                                                          style="cursor: pointer;"
                                                          (click)="$event.preventDefault()">Save Data</a></li>
                                                  <li><a class="dropdown-item"
                                                          ngbDropdownItem
                                                          style="cursor: pointer;"
                                                          (click)="$event.preventDefault()">Fetch Data</a></li>
                                             </ul>
                                        </li>
                                   </ul>
                              </div>
                         </div>
                    </nav>
               </div>
          </div>
          <div class="row">
               <div class="col-xs-12">
                    <router-outlet></router-outlet>
               </div>
          </div>
     </div>
</div>
