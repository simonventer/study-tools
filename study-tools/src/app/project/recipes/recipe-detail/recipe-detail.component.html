<div class="row">
     <div class="col-xs-12">
          <img [src]="recipe.imagePath"
               src=""
               alt="{{recipe.name}}"
               class="img-responsive"
               style="max-width:500px;">
     </div>
</div>
<div class="row">
     <div class="col-xs-12">
          <h1>{{recipe.name}}</h1>
     </div>
</div>
<div class="row">
     <div class="col-xs-12">
          <div class="btn-group"
               appDropdown>
               <button class="btn btn-primary dropdown-toggle"
                       data-toggle="dropdown">Manage Recipe<span class="caret"></span>
               </button>
               <ul class="dropdown-menu">
                    <li><a (click)="onAddShoppingList()"
                            style="cursor: pointer;">To Shopping List</a></li>
                    <li><a style="cursor: pointer;"
                            (click)="onEditRecipe()">Edit</a></li>
                    <li><a style="cursor: pointer;">Delete</a></li>
               </ul>
          </div>
     </div>
</div>
<div class="row">
     <div class="col-xs-12">
          {{recipe.description}}
     </div>
</div>
<div class="row">
     <div class="col-xs-12">
          <ul class="list-group">
               <li class="list-group-item"
                   *ngFor="let ingredient of recipe.ingredients">
                    {{ingredient.name}} - {{ingredient.amount}}
               </li>
          </ul>
     </div>
</div>
